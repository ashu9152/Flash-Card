<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flash Card</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="flashCard">
        <h2>Flash Card</h2>
        <button class="addFlashCard">Add FlashCard</button>
      </div>

      <div id="cardContainer"></div>
    </div>

    <!-- Question Card -->
    <div class="flashCardQuestion">
      <div class="newFlashQuestion">
        <div class="questionBlock">
          <h2 class="question">Question:</h2>
          <i id="closeBtn" class="fa-sharp fa-solid fa-xmark"></i>
        </div>
        <textarea
          id="questionInput"
          name="questionInput"
          rows="3"
          maxlength="100"
          cols="40"
        ></textarea>

        <h2 class="answer">Answer:</h2>
        <textarea
          id="answerInput"
          name="answerInput"
          rows="3"
          maxlength="100"
          cols="40"
        ></textarea>
      </div>
      <div class="flashCardBtn">
        <button id="createBtn">Create card</button>
      </div>
    </div>

    <!-- Flash Card -->
    <div class="flashBlock">
      <!-- <div class="cardBlock">
        <h4 class="questionValue">Distance between earth annd moon?</h4>
        <h4 class="hideValue">Show/Hide Value</h4>
        <h4 class="answerValue">12345678</h4>

        <button class="editBtn">Edit</button>
        <button class="deleteBtn">Delete</button>
      </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
