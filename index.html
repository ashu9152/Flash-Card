<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Flash Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="conatiner">
      <div class="flashCard">
        <h2>Flash Card</h2>
        <button class="addFlashCard">Add FlashCard</button>
      </div>

      <div id="cardContainer"></div>
    </div>

    <div class="flashCardQuestion">
      <div class="newFlashQuestion">
        <div class="questionBlock">
          <h2 class="question">Question:</h2>
          <i class="fa-sharp fa-solid fa-xmark"></i>
        </div>
        <textarea
          id="questionInput"
          name="questionInput"
          rows="3"
          maxlength="50"
          cols="40"
        >
        </textarea>

        <h2 class="answer">Answer:</h2>
        <textarea
          id="answerInput"
          name="answerInput"
          rows="3"
          maxlength="50"
          cols="40"
        >
        </textarea>
      </div>
      <div class="flashCardBtn">
        <button id="createBtn">Create card</button>
      </div>
    </div>
  </body>
</html>
